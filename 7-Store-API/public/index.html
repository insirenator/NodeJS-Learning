<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Store API</title>
</head>
<body>
    <h1>STORE API</h1>
    <!-- <a href='/api/v1/products'>Products Route</a> -->
    <p>Available Route : 
        <span>
            <a href="/api/v1/products">/api/v1/products</a>
        </span>
    </p>

    <p>Query Parameters : </p>

    <ul>
        <li>
            <p><span class="highlight">search</span> e.g. search=foo</p>
        </li>
        <li>
            <p><span class="highlight">sort</span> e.g. sort=name,-price</p>
        </li>
        <li>
            <p><span class="highlight">fields</span> e.g. fields=name,price</p>
        </li>
        <li>
            <p><span class="highlight">page</span> e.g. page=2</p>
        </li>
    </ul>
    
</body>
</html>
